<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Portfolio</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <link rel="stylesheet" type="text/css" href="final.css">
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <div class="vertical-centerer flex-container">
        <div class="flex-container space-between header-content">
              <div id="logo-span">
                <img class="logo" src="images/logo.png" alt="udacity logo">
              </div>
              <div class="header-texts">
                <h1 class="header-user-name">JANE DOETTE</h1>
                <h3 class="header-user-role">FRONT-END NINJA</h3>
            </div>
          </div>
        </div>
      </header>
      <main class="main-wrapper">
        <section class="main-img-section">
          <!-- <span> -->
            <img class="main-img" src="images/main_content_image.png" alt="main content image">
          <!-- </span> -->
        </section>
        <section class="flex-container main-content-section">
          <div class="featured-work">
            <h1>Featured Work</h1>
          </div>
          <div class="vertical-centerer flex-container all-imgs-container">
            <div class="flex-container space-between first-img-container">
              <div class="linked-img-div">
                <img class="linked-img" src="images/first_link_img.png" alt="colored appif image">
              </div>
                <span id="linked-img-name">
                  <h2>APPIFY</h1>
                </span>
                <div id="linked-img-link">
                  <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
                </div>
            </div>
            <div class="flex-container second-img-container">
              <div class="linked-img-div">
                <img class="linked-img" src="images/second_link_img.png" alt="colored appif image">
              </div>
              <span id="linked-img-name">
                <h2>SUNFLOWER</h1>
              </span>
              <div id="linked-img-link">
                <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
              </div>
            </div>
            <div class="flex-container space-between third-img-container">
              <div class="linked-img-div">
                <img class="linked-img" src="images/third_link_img.png" alt="colored appif image">
              </div>
                <span id="linked-img-name">
                  <h2>BOKEH</h1>
                </span>
                <div id="linked-img-link">
                  <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
                </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
